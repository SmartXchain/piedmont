{% extends "base.html" %}
{% block content %}
<h2>Parts List</h2>

<table class="table">
    <thead>
        <tr>
            <th>Part Number</th>
            <th>Description</th>
            <th>Revision</th>
            <th>View</th>
        </tr>
    </thead>
    <tbody>
        {% for part in parts %}
        <tr>
            <td>{{ part.part_number }}</td>
            <td>{{ part.part_description }}</td>
            <td>{{ part.part_revision|default:"-" }}</td>
            <td><a href="{% url 'part_detail' part.id %}" class="btn btn-info btn-sm">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
