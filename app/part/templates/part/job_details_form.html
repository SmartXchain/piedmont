{% extends 'base.html' %}

{% block title %}Add Job Details for {{ part.part_number }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Add Job Details for {{ part.part_number }}</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'part_detail' part.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
