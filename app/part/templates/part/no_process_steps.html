{% extends 'base.html' %}

{% block title %}No Process Steps{% endblock %}

{% block content %}
<div class="container py-5">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'part_detail' job.part_detail.part.id %}">Part Details</a></li>
            <li class="breadcrumb-item active" aria-current="page">No Process Steps</li>
        </ol>
    </nav>

    <!-- Header -->
    <h1 class="h3 mb-4">No Process Steps Available</h1>

    <!-- Message -->
    <div class="alert alert-warning" role="alert">
        {{ message }}
    </div>

    <!-- Back Button -->
    <div class="mt-4">
        <a href="{% url 'part_detail' job.part_detail.part.id %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Part
        </a>
    </div>
</div>
{% endblock %}
