{% extends 'base.html' %}

{% block title %}{% if part %}Edit Part{% else %}Create New Part{% endif %}{% endblock %}

{% block content %}
<div class="container">
    <h1>{% if part %}Edit Part {{ part.part_number }}{% else %}Create New Part{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if part %}Save Changes{% else %}Create Part{% endif %}</button>
        <a href="{% url 'part_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
