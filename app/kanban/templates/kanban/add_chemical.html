# templates/kanban/add_chemical.html
<!DOCTYPE html>
<html>
<head>
    <title>Add Chemical</title>
</head>
<body>
    <h1>Add Chemical</h1>

    <form method="post">
        {% csrf_token %}
        <label for="name">Chemical Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="expiry_date">Expiry Date:</label>
        <input type="date" id="expiry_date" name="expiry_date" required><br><br>

        <button type="submit">Add Chemical</button>
    </form>

    <a href="/">Back to Inventory</a>
</body>
</html>
