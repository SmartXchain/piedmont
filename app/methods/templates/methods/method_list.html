{% extends 'base.html' %}

{% block title %}Methods{% endblock %}

{% block content %}
<div class="container">
    <h1>Methods</h1>
    <a href="{% url 'method_add' %}" class="btn btn-primary mb-3">Add Method</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for method in methods %}
            <tr>
                <td>{{ method.title }}</td>
                <td>{{ method.description }}</td>
                <td>{{ method.get_method_type_display }}</td>
                <td>
                    <a href="{% url 'method_edit' method.id %}" class="btn btn-warning btn-sm">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
